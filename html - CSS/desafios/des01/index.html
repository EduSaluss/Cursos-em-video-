<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo02.ico" type="image/x-icon">
    <title>Desafio número um</title>
    <style>
        body {
            background-color: rgb(182, 154, 154);
            font: normal 15pt baskerville;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>    
    <p>* Um 1 I</p>
    <p>** Dois 2 II</p>
    <p>*** Três 3 III</p>
    <p>**** Quatro <strong>4</strong> IV</p>
    <br>
    <P>**** IV <strong>4</strong> Quatro</P>
    <p>*** III 3 Três</p>
    <p>** II 2 Dois</p>
    <p>* I 1 Um</p>
    <button onclick="clicou()">Ao clicar Leia João 3:16</button>
    <script>
        function clicou() {
            var nome = window.prompt("Qual é seu nome?")
            alert("É um grande prazer em te conhecer, " + nome + '!'  + " Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crê não pereça, mas tenha a vida eterna. João 3:16")
        }
    </script>
</body>
</html>
